{% extends "base_generic.html" %}

{% block links %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/css/styles.css' %}">
{% endblock %}

{% block body %}
<div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#signin">Sign In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up</h1>

          <form method="post" action="{% url 'register' %}">

          <div class="field-wrap">
            <label>
              Login<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" id="password" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Confirm password<span class="req">*</span>
            </label>
            <input type="password" id="confirm_password" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label id="err_msg"></label>
          </div>

          <div class="field-wrap">
            <button type="submit" class="button button-block" id="reg_button">Get Started</button>
          </div>

          </form>

        </div>

        <div id="signin">
          <h1>Sign in</h1>

          <form method="post" action="{% url 'login' %}">

          <div class="field-wrap">
            <label>
              Login<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <button class="button button-block">Continue</button>
          </div>

          </form>

        </div>

      </div>

</div>

    <script type="text/javascript" src="{% static 'authentication/js/index.js' %}"></script>
{% endblock %}
